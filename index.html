<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Focus Garden: A Steady Timer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('https://64.media.tumblr.com/5b11d0d8c36b84b51d2b1fa88423376d/4dcb3c1378e94ed5-8f/s1280x1920/3e713f779c943be3fd795338deb9a645dd0e4797.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0;
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-top: 5px;
      margin-bottom: 30px;
      font-style: italic;
    }
    #timer {
      font-size: 5rem;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 5px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>The Focus Garden</h1>
  <p class="subtitle">"A Study Timer to Help You Grow"</p>

  <div id="timer">25:00</div>

  <div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
